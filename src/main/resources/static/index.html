<!DOCTYPE html>
<html>
<head>
    <title>Kafka POC</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!</h2>
</noscript>
<h1 style="text-align: center">KAFKA</h1>
<br>
<div id="main-content" class="container">
    <div class="row" id="counts">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <table style="text-align: center">
                <tr>
                    <td colspan="3">Producer:</td>
                    <td>&emsp;</td>
                    <td>&emsp;</td>
                    <td colspan="3" id="producerCount"></td>
                </tr>
                <tr>
                    <td>Consumer-A0:</td>
                    <td>&emsp;</td>
                    <td id="consumerA0Count"></td>
                    <td>&emsp;</td>
                    <td>&emsp;</td>
                    <td>Consumer-A1:</td>
                    <td>&emsp;</td>
                    <td id="consumerA1Count"></td>
                </tr>
                <tr>
                    <td>Consumer-B0:</td>
                    <td>&emsp;</td>
                    <td id="consumerB0Count">&emsp;</td>
                    <td>&emsp;</td>
                    <td>&emsp;</td>
                    <td>Consumer-B1:</td>
                    <td>&emsp;</td>
                    <td id="consumerB1Count"></td>
                </tr>
            </table>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Publish to Kafka: </label>
                    <input type="text" id="name" class="form-control" placeholder="Your message here...">
                </div>
                <button id="sendMessage" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <h4>Consumer Group A</h4>
            <label>Consumer A0</label>
        </div>
        <div class="col-md-6">
            <h4>Consumer Group B</h4>
            <label>Consumer B0</label>
        </div>
    </div>
    <div class="row" style="height: 190px; overflow-y:auto">
        <div class="col-md-6">
            <table id="conversationA0" class="table table-striped">
                <tbody id="userinfoA0">
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table id="conversationB0" class="table table-striped">
                <tbody id="userinfoB0">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Consumer A1</label>
        </div>
        <div class="col-md-6">
            <label>Consumer B1</label>
        </div>
    </div>
    <br>
    <div class="row" style="height: 190px; overflow-y:auto">
        <div class="col-md-6">
            <table id="conversationA1" class="table table-striped">
                <tbody id="userinfoA1">
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table id="conversationB1" class="table table-striped">
                <tbody id="userinfoB1">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
